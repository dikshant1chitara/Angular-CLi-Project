<div class="container mt-5">
    <h2>Checkout</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address"></textarea>
      </div>
      <div class="mb-3">
        <label for="payment" class="form-label">Payment Method</label>
        <select class="form-select" id="payment">
          <option value="credit">Credit Card</option>
          <option value="debit">Debit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="totalPrice">
      </div>
      <div class="mb-3">
        <label for="currency" class="form-label">Currency</label>
        <select class="form-select" id="currency" [(ngModel)]="selectedCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="INR">INR</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="convertedPrice" class="form-label">Converted Price</label>
        <input type="text" class="form-control" id="convertedPrice" [value]="totalPrice | currencyConverter: selectedCurrency" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
